<div class="container">
    <div class="title">Registration</div>
    <form action="#">
      <div class="user__details">
        <div class="input__box">
          <span class="details">Full Name</span>
          <input type="text" placeholder="miskin ambika" required>
        </div>
        <div class="input__box">
          <span class="details">Username</span>
          <input type="text" placeholder="miskinambika@2003" required>
        </div>
        <div class="input__box">
          <span class="details">Email</span>
          <input type="email" placeholder="miskinambika75@gmail.com" required>
        </div>
        <div class="input__box">
          <span class="details">Phone Number</span>
          <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="9052815167" required>
        </div>
        <div class="input__box">
          <span class="details">Password</span>
          <input type="password" placeholder="461117467473" required>
        </div>
        <div class="input__box">
          <span class="details">Confirm Password</span>
          <input type="password" placeholder="461117467473" required>
        </div>
  
      </div>
      <div class="gender__details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender__title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span>Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span>Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span> not prefer</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
